<!doctype HTML>
<head>
    <title> Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="eleventh.css">
</head>
<body>
    <div class="blue-bar">
        <div class="top">
            <img src="facebook_logo.png" class="fb_logo">
        </div>
        <div class="top">
            <div class="e-form">
            <form action="#">
                <table>
                    <tr>
                        <td>Email Or Phone Number</td>
                        <td>Password</td>
                    </tr>
                    <tr>
                        <td><input type="text" /></td>
                        <td><input type="password" /></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">Keep Me Logged In</input></td>
                        <td><a href="#">Forgot Password?</a></td>
                    </tr>
                </table>
            </form>
            </div>
        </div>
        </div>
            <div class="down">
                <div class="fbworld">
<p class="text1">Facebook helps you connect and share with the people in your life.</p> 
<img src="facebook_world.png" alt="Facebook World" class="imgworld"/>
            </div>
    <div class="sign-up">
        <p><span>Creat An Account</span></p>
        <p>It`s free and always will be</p>
        <fieldset>
            <table>
            <tr><td><input type="text" value="First Name" /></td>
            <td><input type="text" value="Surname" /></td></tr>
            <tr><td><input type="text" value="Mobile Number or email address"></td></tr>
            <tr><td><input type="text" value="Re-Enter mobile number or email address"></td></tr>
            <tr><td><input type="password" value="New Password"></td></tr>
            
        </fieldset>
    </div>
 </div>
</body>
